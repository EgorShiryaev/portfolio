<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Портфолио Егор Ширяев</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <p class="header-3">Егор Ширяев</p>
      <div class="social-networks">
        <p class="text">Мои соцсети:</p>
        <img
          class="icon"
          src="assets/icons/instagram_icon.png"
          alt="instagram"
        />
        <img class="icon" src="assets/icons/telegram_icon.png" alt="telegram" />
        <img class="icon" src="assets/icons/github_icon.png" alt="github" />
      </div>
    </header>
    <div class="page">
      <p class="header-1">
        Привет,
        <br />
        меня зовут Егор,
        <br />
        мне 19 лет и
        <br />
        я мобильный разработчик
      </h1>
    </div>
    <div class="page">
      <h1>Проекты</h1>
      <div class="projects-view">
        <h2>Личные проекты</h2>
        <div class="projects-wrap">
          <div class="project-card">
            <div class="screens-view">
              <img
                class="screen"
                src="./assets/projects_screen/ExamTraining-1.png"
                alt=""
              />
              <img
                class="screen"
                src="./assets/projects_screen/ExamTraining-2.png"
                alt=""
              />
              <img
                class="screen"
                src="./assets/projects_screen/ExamTraining-3.png"
                alt=""
              />
            </div>
            <div class="card-title-view">
              <h4>ExamTraining</h4>
              <div>
                <p>Исходный код</p>
              </div>
            </div>
          </div>
          <div class="project-card"></div>
          <div class="project-card"></div>
        </div>
      </div>
    </div>
  </body>
</html>
